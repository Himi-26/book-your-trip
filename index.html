<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <style>
        body {
            background: url("https://makeyoutrip.com/wp-content/uploads/2021/08/Seven-Wonder-Of-World.jpg");
            background-size: cover
        }

        h1 {
            text-align: center;
            color: rgb(167, 161, 71);
            font-size: 45px
        }

        .outerbox {
            width: 100%;
            height: 100vh;
            /*background-color:red*/
            display: flex;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 500px;
            background-color: rgba(205, 197, 197, 0.792);
            text-align: center
        }

        input {
            margin: 8px 0px;
        }

        button {
            background-color: rgb(194, 194, 28);
            padding: 5px 40px;
            border-radius: 20px;
            border:2px solid transparent;
            color: white;
            margin-top: 20px;
        }

        button:hover {
            background-color: white;
            border:2px solid rgb(194, 194, 28)  ;
            color: rgb(194, 194, 28);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1><i>Book Your Trip</i></h1>
    <div class="outerbox">
        <div class="box">
            <form>
                Passanger 1 <br>
                <input type="text"> <br>
                Passanger 2 <br>
                <input type="text"> <br>
                Passanger 3 <br>
                <input type="text"> <br>
                Passanger 4 <br>
                <input type="text"> <br>
                Passanger 5 <br>
                <input type="text"> <br>
                Passanger 6 <br>
                <input type="text"> <br>
                Trip Preference <br>
                Taxi
                <input type="radio" name="vehicle">
                Train <input type="radio" name="vehicle">
                Flight <input type="radio" name="vehicle">
            </form>
            <button class="button"> Submit & Pay </button>
        </div>
</body>

</html>
